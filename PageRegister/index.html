<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* CSS Embutido */
        body {
            background-color: #1a1a1a; /* Preto suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 340px;
        }

        .register-container h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            background-color: #333333;
            border: 2px solid #444444;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #8A2BE2; /* Roxo */
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #8A2BE2; /* Roxo */
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #7B1FA2; /* Roxo mais escuro */
        }

        .login-link {
            margin-top: 20px;
            color: #aaaaaa;
            font-size: 14px;
        }

        .login-link a {
            color: #8A2BE2; /* Roxo */
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h2>Crie sua Conta</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Escolha um usuário" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Seu e-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Crie uma senha" required>
            </div>
            <button type="submit" class="register-button">Registrar</button>
        </form>
        <p class="login-link">Já tem uma conta? <a href="/PageLogin/index.html">Faça login</a></p>
    </div>

    <script>
        // JavaScript Embutido
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            // Previne o envio padrão do formulário
            event.preventDefault();

            // Pega os valores dos campos
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verifica se todos os campos foram preenchidos
            if (username && email && password) {
                // Cria um objeto para guardar os dados do usuário
                const userData = {
                    username: username,
                    email: email
                    // Por segurança, não é uma boa prática salvar a senha em texto puro no localStorage.
                    // Em um projeto real, a senha seria enviada para um servidor e criptografada (hashed).
                    // Para este exemplo, vamos salvar apenas o usuário e o email.
                };

                // Converte o objeto para uma string JSON e salva no localStorage.
                // Usamos uma chave única para cada usuário para evitar sobreposição.
                localStorage.setItem(username, JSON.stringify(userData));

                // Informa o usuário sobre o sucesso
                alert('Registro realizado com sucesso! Você será redirecionado para a página de login.');

                // Redireciona para a página de login após o registro
                window.location.href = '/PageLogin/index.html';
            }
        });
    </script>

</body>
</html>
